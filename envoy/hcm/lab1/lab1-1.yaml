static_resources:
  listeners:
  - name: listener_0
    address:
      socket_address:
        address: 0.0.0.0
        port_value: 10000
    filter_chains:
    - filters:
      - name: envoy.filters.network.http_connection_manager
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
          stat_prefix: hello_service
          http_filters:
          - name: envoy.filters.http.router
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
          route_config:
            name: route
            virtual_hosts:
            - name: hello_vhost
              domains: ["hello.io"]
              routes:
              - match:
                  path: "/api"
                direct_response:
                  status: 200
                  body:
                    inline_string: "hello - path"
              - match:
                  safe_regex:
                    google_re2: {}
                    regex: ^/hello/\d+$
                direct_response:
                  status: 200
                  body:
                    inline_string: "hello - regex"
              - match:
                  prefix: "/"
                direct_response:
                  status: 200
                  body:
                    inline_string: "hello - prefix"